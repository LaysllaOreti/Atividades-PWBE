<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Filmes | Marquise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="forms">
  <main class="container">
    <h1>Cadastro de Filmes</h1>
    
    <!-- agora com enctype para upload -->
    <form class="formCadastro" action="/cadastro_filme" method="post" enctype="multipart/form-data">
      
      <fieldset class="groupForm cadastro">
        <label for="titulo">Título do Filme</label>
        <input type="text" id="titulo" name="titulo" required />
      </fieldset>
      
      <fieldset class="groupForm cadastro">
        <label for="atores">Atores</label>
        <input type="text" id="atores" name="atores" />
      </fieldset>
      
      <fieldset class="groupForm cadastro">
        <label for="diretor">Diretor</label>
        <input type="text" id="diretor" name="diretor" />
      </fieldset>
      
      <fieldset class="groupForm cadastro">
        <label for="ano">Ano</label>
        <input type="number" id="ano" name="ano" min="1900" max="2100" />
      </fieldset>
      
      <fieldset class="groupForm cadastro">
        <label for="genero">Gênero</label>
        <input type="text" id="genero" name="genero" />
      </fieldset>
      
      <fieldset class="groupForm cadastro">
        <label for="produtora">Produtora</label>
        <input type="text" id="produtora" name="produtora" />
      </fieldset>
      
      <fieldset class="groupForm cadastro fullWidth">
        <label for="sinopse">Sinopse</label>
        <textarea id="sinopse" name="sinopse" rows="4"></textarea>
      </fieldset>
   
      <!-- agora é possível inserir uma imagem de capa do filme por meio da URL-->
      <fieldset class="groupForm cadastro">
        <label for="capaUrl">Imagem de Capa (URL)</label>
        <input type="url" id="capaUrl" name="capaUrl" placeholder="https://exemplo.com/capa.jpg" />
      </fieldset>
          
      <button type="submit" class="button fullWidth">Cadastrar</button>
    </form>
  </main>
</body>
</html>
